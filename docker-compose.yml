version: '3.2'
services:
  mysql:
    image: mysql:latest
    restart: always
    container_name: mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: ${mysql_db}
      MYSQL_USER: ${mysql_user}
      MYSQL_PASSWORD: ${mysql_pw}
      MYSQL_ROOT_PASSWORD: ${mysql_root_pw}
    volumes:
      - ./.init:/docker-entrypoint-initdb.d
  
  backupdb:
    image: fradelg/mysql-cron-backup
    container_name: backup
    depends_on:
      - mysql
    restart: always
    volumes:
      - mysql_db:/backup
    environment:
      - MYSQL_USER=root
      - MYSQL_PASS=${mysql_root_pw}
      - MYSQL_DATABASE=${mysql_db}
      - CRON_TIME=0 0 * * *
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - TIMEOUT=10s
      - INIT_BACKUP=1
      - GZIP_LEVEL=9
    

  wordpress:
    depends_on:
      - mysql
    image: wordpress:fpm-alpine
    # build:
    #   context: ./
    container_name: wordpress
    restart: always
    ports:
      - '9000:9000'
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: ${mysql_user}
      WORDPRESS_DB_PASSWORD: ${mysql_pw}
      WORDPRESS_DB_NAME: ${mysql_db}
      WORDPRESS_TABLE_PREFIX: wp_
      # WAIT_HOSTS: mysql:3306
    volumes:
      - ./wp:/var/www/html

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    depends_on:
      - wordpress
    environment: 
      NGINX_ENTRYPOINT_QUIET_LOGS: 1
    ports:
      - "8080:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./wp:/var/www/html
    links:
      - wordpress